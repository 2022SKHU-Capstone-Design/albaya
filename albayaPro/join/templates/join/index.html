{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--css-->
    <link rel="stylesheet" type="text/css" href="{% static 'join/css/index.css' %}">

    <!--js-->

    <!--title-->
    <title>알바야?</title>
</head>

<body>
    <div class="main-title">
        <img src="{% static 'join/img/albaya-logo.png' %}">
        <p>알바야 설명</p>
    </div>

    <div>
        <form method="POST" action="/signin">
            {% csrf_token %}
            {{ signin_form.as_p}}
            <input type="submit" value="submit">
        </form>

        <a href="{% url 'signup' %}">회원가입</a>
    </div>

</body>
